    <header>
        <p>Sistema de Registros</p>

    <br><br>
    <div class="container-lg">
        <h1>Registro de usuarios</h1>
        <form id="formRegister" class="row g-3">
            <div class="col-auto">
                <input type="text" placeholder="Nombre y Apellido" id="nameInput" class="form-control">
            </div>
            <div class="col-auto">
                <input type="email" placeholder="Email" id="emailInput" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" id="submitButton" class="btn btn-primary mb-3">Agregar</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
